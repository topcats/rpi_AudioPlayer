<div class="body-container">
    <div class="clearfix">

        <div id="pStatus">
            <div>
                <table>
                    <thead>
                        <tr>
                            <th colspan=2>Player Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>Status</th>
                            <td id="sStatus"></td>
                        </tr>
                        <tr>
                            <th>Source</th>
                            <td id="sSource"></td>
                        </tr>
                        <tr>
                            <th>Title</th>
                            <td id="sTitle"></td>
                        </tr>
                        <tr>
                            <th>Programme</th>
                            <td id="sProgramme"></td>
                        </tr>
                        <tr>
                            <th>Image</th>
                            <td id="sImage"></td>
                        </tr>
                        <tr>
                            <th>Time</th>
                            <td id="sPlayTime"></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan=2 id="sControls" class="playbackControls" style="display: none;"><span id="pStatus-Play" data-action="statusplay" title="Play"></span><span id="pStatus-Stop" data-action="statusstop" title="Stop"></span><span id="pStatus-Next" data-action="statusnext" title="Next Track"></span></td>

        <div id="pSources">
            <div>
                <table>
                    <thead>
                        <tr>
                            <th colspan=3>Sources</th>

                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

    </div>
    <div>
        <p style="text-align: right;"><a href="/configeditor" title="Configuration Editor"><i class="imgInit imgConfigEditor"></i></a></p>
    </div>
</div>

    $(document).ready(function() {
        timStatus_getData = window.setInterval(function() {

        }, 10000);
        timConfig_getData = window.setTimeout(function() {
            config_getData();
        }, 2000);
    });
